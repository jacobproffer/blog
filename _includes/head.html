<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ "/dist/img/jacobproffer-social.jpg" | absolute_url }}{% endif %}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:site" content="@jacobproffer" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ "/dist/img/jacobproffer-social.jpg" | absolute_url }}{% endif %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/dist/favicons/apple-touch-icon.png" | absolute_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/dist/favicons/favicon-32x32.png" | absolute_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/dist/favicons/favicon-16x16.png" | absolute_url }}">
    <link rel="manifest" href="{{ "/dist/favicons/manifest.json" | absolute_url }}">
    <link rel="mask-icon" href="{{ "/dist/favicons/safari-pinned-tab.svg" | absolute_url }}" color="#000000">
    <link rel="shortcut icon" href="{{ "/dist/favicons/favicon.ico" | absolute_url }}">
    <meta name="msapplication-config" content="{{ "/dist/favicons/browserconfig.xml" | absolute_url }}">
    <meta name="theme-color" content="#ffffff">
    <link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ "dist/css/project-main.min.css" | absolute_url }}">
    <script>
      (function(i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function() {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "UA-57480521-1", "auto");
      ga("send", "pageview");
    </script>
  </head>
  <body class="animated fade-in">
