<div class="main-header">
  <div class="container container--wide">
    <a class="main-header__skip-link" href="#content">Skip to Main Content</a>
    <div class="grid grid--navigation">
      {% assign current = page.url | downcase | split: '/' %}
      <a class="main-header__home-link {% if page.url == '/' %}current{% endif %}" href="{{ "/" | absolute_url }}">Home</a>
      <nav>
        <ul class="main-header__nav">

          {% for item in site.data.navigation.navigation-links %}
            <li class="main-header__nav-item">
              <a href="{{ item.url }}" {% if current[1] == item.title-lowercase %}class='current'{% elsif page.url == '/' %}class='main-header__nav-item-link'{% endif %}>
                {{ item.title }}
              </a>
            </li>
          {% endfor %}

        </ul>
      </nav>
    </div>
  </div>
</div>
