    <header class="main-header">
      <nav>
        <div class="container container--wide">
          <div class="cols">
            {% assign current = page.url | downcase | split: '/' %}
            <div class="col col--navigation">
              <a class="back {% if page.url == '/' %}current{% endif %}" href="{{ "/" | absolute_url }}">Home</a>
            </div>
            <div class="col col--navigation">
              <ul class="main-header__nav">
                <li class="main-header__nav-item"><a href="/archive" {% if current[1] == 'archive' %}class='current'{% elsif page.url == '/' %}class='main-header__nav-item-link'{% endif %}>Archive</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
