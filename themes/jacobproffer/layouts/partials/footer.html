<footer class="footer">
  <div class="container">
    <div class="grid grid--two-column">

      <nav aria-label="social-navigation">
        <ul class="unstyled-list">

          {{ range .Site.Menus.social }}
            <li class="footer__list-item">
              <a
                class="footer__list-link"
                href="{{ .URL }}"
              >
                {{ .Name }}
              </a>
            </li>
          {{ end }}

        </ul>
      </nav>

      <a
        class="justify-end"
        href="https://github.com/jacobproffer/blog"
      >
        Repository
      </a>

    </div>
  </div>
</footer>
