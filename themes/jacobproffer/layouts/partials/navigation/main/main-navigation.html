<nav class="justify-end">
  <ul class="main-header__nav unstyled-list">

    {{ $currentPage := . }}

    {{ range .Site.Menus.main }}
      <li class="main-header__nav-item">
        <a
          {{ if $currentPage.IsMenuCurrent "main" . }}
            class="active"
          {{ end }}
          href="{{ .URL }}"
        >
          {{ .Name }}
        </a>
      </li>
    {{ end }}

  </ul>
</nav>
