<article class="blog__post grid grid--post">

  <header>
    <h2>
      <a class="blog__post-link" href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h2>
  </header>

  <span>
    Published on
    <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
      {{ .PublishDate.Format "January 2, 2006" }}
    </time>
  </span>

  <footer class="blog__post-footer">

    {{ range .Params.categories }}
      <small class="category">{{ . }}</small>
    {{ end }}

  </footer>
  
</article>
