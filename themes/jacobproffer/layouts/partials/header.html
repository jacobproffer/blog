<div class="main-header">
  <div class="container">

    <a class="main-header__skip-link" href="#content">Skip to Main Content</a>

    {{ if .Site.Menus.main }}
      <nav>
        <ul class="main-header__nav grid grid--two-column unstyled-list">

          {{ $class := "" }}

          {{ if .IsHome }}
            {{ $class = "justify-start active" }}
          {{ else }}
            {{ $class = "justify-start" }}
          {{ end }}

          <li>
            <a class="{{ $class }}" href="{{ .Site.BaseURL }}">
              Home
            </a>
          </li>

          {{ $currentPage := . }}

          {{ range .Site.Menus.main }}
            <li class="main-header__nav-item justify-end">
              <a
                {{ if $currentPage.IsMenuCurrent "main" . }}
                  class="active"
                {{ end }}
                href="{{ .URL }}"
              >
                {{ .Name }}
              </a>
            </li>
          {{ end }}

        </ul>
      </nav>
    {{ end }}

  </div>
</div>
