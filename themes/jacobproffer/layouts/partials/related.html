{{ $related := .Site.RegularPages.Related . | first 4 }}

{{ with $related }}

  <div class="post__related">

    <header>
      <h2 id="related-posts">Related Posts</h2>
    </header>

    <ul class="grid unstyled-list" aria-labelledby="related-posts">

      {{ range . }}
        {{ .Render "li" }}
      {{ end }}

    </ul>

  </div>

{{ end }}
