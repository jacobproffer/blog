<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{if .IsHome}}{{ $.Site.BaseURL }}{{ $.Site.Params.socialImage }}{{else}}{{ $.Site.BaseURL }}{{.Params.image}}{{end}}" />
