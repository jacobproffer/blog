{{ define "main" }}

  <main id="content">

    <section class="container">

      <h1 class="list-heading">Travel</h1>

      <ul class="unstyled-list list grid">

        {{ range where .Site.RegularPages "Type" "travel" }}

          <li class="list__item grid relative">

            {{ .Render "article" }}

          </li>

        {{ end }}

      </ul>

    </section>

  </main>

{{ end }}
