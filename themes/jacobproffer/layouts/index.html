{{ define "main" }}

  <main id="content">

    <section class="list-template border">

      <div class="container">

        <h1 class="list-heading">Travel</h1>

        <ul class="unstyled-list list grid">

          {{ range .Site.RegularPages }}

            <li class="list__item grid relative">

              {{ .Render "article" }}

            </li>

          {{ end }}

        </ul>

      </div>

    </section>

  </main>

{{ end }}
