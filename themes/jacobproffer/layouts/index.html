{{ define "main" }}

  <div class="spacing">
    <main id="content">
      <section class="list container">

        <header class="list__header">
          <h1>All Posts</h1>
        </header>

        <ul class="unstyled-list grid grid--list">

          {{ range .Site.RegularPages }}

            <li class="list__post gray-hover">

              {{ .Render "article" }}

            </li>

          {{ end }}

        </ul>
      </section>
    </main>
  </div>

{{ end }}
