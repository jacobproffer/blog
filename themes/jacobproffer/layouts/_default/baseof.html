<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  {{ with .Site.LanguageCode }}
    xml:lang="{{ . }}"
    lang="{{ . }}"
  {{ end }}
>
  {{ partial "head.html" . }}
  <body class="animated fade-in">
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  </body>
</html>
