{{ define "main" }}

  <div class="spacing">
    <main id="content">
      <section class="list">

        <header class="list__header">
          <h1>{{ .Title }}</h1>
        </header>

        <ul class="unstyled-list grid grid--list">

          {{ range .Pages }}

            <li class="list__post gray-hover">

              {{ .Render "article" }}

            </li>

          {{ end }}

        </ul>

      </section>
    </main>
  </div>

{{ end }}
