{{ define "main" }}

  <section class="blog">

    <header class="blog__header spacing">
      <div class="container container--wide">
        <h1>Hello, I'm Jacob Proffer.</h1>
        <span>I write about travel and Japanese.</span>
      </div>
    </header>

    <div class="container container--wide blog__post-container">

      {{ range .Pages }}
        {{ partial "list/article.html" . }}
      {{ end }}

    </div>
  </section>

{{ end }}
