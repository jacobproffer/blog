{{ define "main" }}

<main id="content">
  <section class="list container">

    <div class="list__header">
      <h1>{{ .Title }}</h1>
    </div>

    <ul class="unstyled-list grid grid--list">

      {{ range .Pages }}

        <li class="list__post gray-hover">

          {{ .Render "article" }}

        </li>

      {{ end }}

    </ul>

  </section>
</main>

{{ end }}
