{{ define "main" }}

  <div class="spacing">
    <article class="post">

      <div class="container container--small">

        <header>
          <h1>{{ .Title }}</h1>
          <span class="post__information">
            {{ .ReadingTime }} minute read
          </span>
        </header>

        {{ .Content }}

        {{ if (.GetTerms "tags") }}
          <ul class="tags unstyled-list">

            {{ range (.GetTerms "tags") }}
              <li>
                <a class="category" href="{{ .Permalink }}">
                  {{ .LinkTitle }}
                </a>
              </li>
            {{ end }}

          </ul>
        {{ end }}

        {{ partial "author.html" }}

      </div>
    </article>

    {{ partial "related.html" . }}

  </div>

{{ end }}
