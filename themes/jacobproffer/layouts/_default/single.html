{{ define "main" }}

  <article class="post spacing">

    <div class="container container--small">

      <header>
        <h1>{{ .Title }}</h1>
        <span class="post__information">
          <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
            {{ .PublishDate.Format "January 2, 2006" }}
          </time>
          -
          {{ .WordCount }} words
        </span>
      </header>

      {{ .Content }}

      <footer>

        {{ range (.GetTerms "categories") }}
          <a class="category" href="{{ .Permalink }}">{{ .LinkTitle }}</a>
        {{ end }}

      </footer>

      {{ partial "related.html" . }}

    </div>
  </article>

{{ end }}
