{{ define "main" }}

  <article class="post spacing">

    <div class="container container--small">

      <header>
        <h1>{{ .Title }}</h1>
        <span class="post__information">
          Published on
          <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
            {{ .PublishDate.Format "January 2, 2006" }}
          </time>
        </span>
      </header>

      {{ .Content }}

      <footer>

        {{ range .Params.categories }}
          <small class="category">{{ . }}</small>
        {{ end }}
      
      </footer>

    </div>
  </article>

  {{ partial "pagination/post-pagination.html" . }}

{{ end }}
