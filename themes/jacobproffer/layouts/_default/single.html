{{ define "main" -}}
<article class="post spacing">
  <div class="container container--small">
    <header>
      <h1>{{ .Title }}</h1>
      <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }}>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
    </header>
    {{ .Content }}
  </div>
</article>
{{- end }}
