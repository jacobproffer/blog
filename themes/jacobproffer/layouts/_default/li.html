<li>
  <article>
    <a class="gray-hover" href="{{ .Permalink }}">

      <div class="grid grid--two-column">

        <header>
          <h3>{{ .Title }}</h3>
          <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
            {{ .PublishDate.Format "January 2, 2006" }}
          </time>
        </header>

        <small class="align-end justify-end">{{ .ReadingTime }} minute read</small>

      </div>

    </a>
  </article>
</li>
