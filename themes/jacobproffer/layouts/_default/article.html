<article class="list__item-article grid">

  <div class="list__item-copy relative">

    <h2>{{ .Title }}</h2>

    {{ if .IsPage }}

      <time>{{ .Date.Format "2006" }}</time>

    {{ end }}

    <p>
      {{ .Summary }}
    </p>

  </div>

  <div class="list__item-image">

    <div class="content">

      {{ range .Params.images }}

        <img src="{{ . }}" alt="">

      {{ end }}

    </div>

  </div>

  <a class="list__item-link" href="{{ .Permalink }}" aria-label="View {{ .Title }}"></a>

</article>
