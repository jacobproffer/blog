<article class="article grid relative gsap-fade-in">

  <div class="article__copy">

    <div class="relative grid border-top-bottom border-grid">

      <div class="article__info-grid-item border-grid-item article__headline">

        <h2 class="article__headline">{{ .Title }}</h2>

      </div>

      {{ if isset .Params "categories" }}

        <div class="article__info-grid-item border-grid-item flex article__type">
          <h3>Series</h3>
          <span>{{ .Type | title }}</span>
        </div>

      {{ end }}

    </div>

    <a class="article__link absolute-link" href="{{ .Permalink }}" aria-label="View {{ .Title }}"></a>

  </div>

  {{ if isset .Params "images" }}

    <div class="article__thumbnail border">

      <div class="content bg-black">

          {{ range .Params.images }}

            <img
              class="article__thumbnail-image"
              src="{{ . }}"
              alt=""
              loading="lazy"
            >

          {{ end }}

      </div>

    </div>

  {{ end }}

</article>
