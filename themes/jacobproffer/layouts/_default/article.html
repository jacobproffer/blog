<article class="list__item-article grid">

  <div class="list__item-copy">

    <div class="relative">

      <h2>{{ .Title }}</h2>

      {{ if .IsPage }}

        <time>{{ .Date.Format "2006" }}</time>

      {{ end }}

    </div>

    <p>
      {{ .Summary }}
    </p>

    <a class="list__item-link" href="{{ .Permalink }}">View article</a>

  </div>

  <div class="list__item-image">

    <div class="content">

      {{ range .Params.images }}

        <img src="{{ . }}" alt="">

      {{ end }}

    </div>

  </div>

</article>
