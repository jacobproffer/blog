<article class="article grid relative">

  <div class="article__copy">

    <div class="relative">

      <h2>{{ .Title }}</h2>

    </div>

    {{ $linkText := "" }}

    {{ if eq .Type "series" }}

      {{ $linkText = "View series" }}

    {{ else if or (eq .Type "tags") (eq .Type "categories") }}

      {{ $linkText = "View articles" }}

    {{ else }}

      {{ $linkText = "View article" }}

    {{ end }}

    <a class="article__link border b-radius-30 bg-yellow link-hover pseudo-link" href="{{ .Permalink }}">{{ $linkText }}</a>

  </div>

  <div class="article__thumbnail border b-radius-30">

    <div class="content">

      {{ range .Params.images }}

        <img src="{{ . }}" alt="" loading="lazy">

      {{ end }}

    </div>

  </div>

</article>
