---
layout: default
---

<section class="site-map spacing">
  <div class="container container-wide">

    {% if page.title %}
      <header>
        <h1>{{ page.title }}</h1>
      </header>
    {% endif %}

    <h2>
      <a href="/archive">Blog Posts</a>
    </h2>
    
    <ul>

      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}

    </ul>
  </div>
</section>
