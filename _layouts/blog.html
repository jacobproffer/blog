---
layout: default
---

    <section class="blog">
      <div class="container-small">
        {{ content }}
        <h2>Posts</h2>
        <ul class="list">
        {% for post in site.posts %}
            <li><a href="{{ post.url }}">{{ post.title}}</a>
            <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
            </li>
        {% endfor %}
        </ul>
      </div>
    </section>
