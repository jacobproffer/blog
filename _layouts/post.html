---
layout: default
---

<article>
  <div class="container container--small">
    <header class="header header--post">

      {% if page.date %}
        <small class="red">{{ page.date | date: '%B %d, %Y' }}</small>
      {% endif %}

      {% if page.title %}
        <h1>{{ page.title }}</h1>
      {% endif %}
        
    </header>

    {% if content %}
      <div class="post__content">
        {{ content }}
      </div>
    {% endif %}
  
  </div>
</article>

<div class="post__pagination">
  <div class="container container--small">

    {% if page.previous.url %}
      <a class="post__pagination-item post__pagination-item--prev" href="{{page.previous.url}}">
        Prev Post
      </a>
    {% endif %}

    {% if page.next.url %}
      <a class="post__pagination-item post__pagination-item--next" href="{{page.next.url}}">
        Next Post
      </a>
    {% endif %}

  </div>
</div>
