---
layout: default
---
    <section class="header header--post">
      <div class="container">
      {% if page.path contains '_posts' %}
        <small class="red">{{ page.date | date: '%B %d, %Y' }}</small>
        <h1>{{ page.title }}</h1>
      {% endif %}
      </div>
    </section>
    <section class="blog">
      <div class="container container--small">
        <div class="blog__content">
          {{ content }}
        </div>
      </div>
      <div class="blog__pagination">
        <div class="container container--small">
          {% if page.previous.url %}
            <a class="blog__pagination-item blog__pagination-item--prev" href="{{page.previous.url}}">Prev Post</a>
          {% endif %}
          {% if page.next.url %}
            <a class="blog__pagination-item blog__pagination-item--next" href="{{page.next.url}}">Next Post</a>
          {% endif %}
        </div>
      </div>
    </section>
