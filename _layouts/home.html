---
layout: default
---
    <header class="header header-home">
      <div class="container-mid">
        <h1>Jacob Proffer</h1>
        <h4 id="curve">Travels Blogs From Far Places</h4>
      </div>
    </header>
    <section class="blog spacing">
      {% if page.path contains '_posts' %}
      <div class="container-small">
        <div class="content">
          {{ content }}
        </div>
      </div>
      {% endif %}
      <div class="container-mid">
        <div class="cols">
        {% for post in site.posts %}
          <a class="col project-card" href="{{ post.url }}">
            <div class="project-content {% if post.url == page.url %}project-active{% endif %}">
              <div class="thumbnail" {% if post.image %} style="background-image:url('{{ post.image | absolute_url }}');" {% endif %}></div>
              <div class="project">
                <h2>{{ post.title}}</h2>
                <small>{{ post.date | date: "%b %-d, %Y" }}</small>
                <h5>{{ post.excerpt | strip_html | strip_newlines | truncate: 200 }} </h5>
              </div>
            </div>
          </a>
        {% endfor %}
        </div>
      </div>
    </section>
